<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link href="./css/header.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <nav class="header-navigation">
          <div class="header-logo">
            <a href="./header.html" class="header-logo-link">
              SIMPLY <span class="header-logo-choco"> CHOCOLATE</span></a
            >
            <svg class="header-icon-choco" width="21" height="21">
              <use href="./icons/icons.svg#chocolate-logo"></use>
            </svg>
            <svg class="header-icon-choco-big" width="24" height="24">
              <use href="./icons/icons.svg#chocolate-logo"></use>
            </svg>
            </a>
          </div>

          <button
            class="menu-toggle js-open-menu"
            aria-expanded="false"
            aria-controls="mobile-menu"
          >
            <svg class="header-hamburger" width="28" height="28">
              <use href="./icons/icons.svg#icon-hamburger"></use>
            </svg>
          </button>

          <ul class="header-menu-list">
            <li>
              <a href="#home" class="header-menu-link">Home</a>
            </li>
            <li>
              <a href="#howitsmade" class="header-menu-link">How it’s made?</a>
            </li>
            <li>
              <a href="#ourproducts" class="header-menu-link">Our products</a>
            </li>
            <li>
              <a href="#topsellers" class="header-menu-link">Top sellers</a>
            </li>
            <li>
              <a href="#chocolateisloved" class="header-menu-link"
                >Chocolate is loved</a
              >
            </li>
          </ul>
        </nav>

        <ul class="header-sm-icons">
          <li class="header-sm-list">
            <a
              class="header-sm-link"
              href="https://www.instagram.com/"
              target="_blank"
              rel="noreferrer noopener"
            >
              <svg class="header-sm-icon" width="24" height="24">
                <use href="./icons/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-sm-list">
            <a
              class="header-sm-link"
              href="https://twitter.com/"
              target="_blank"
              rel="noreferrer noopener"
            >
              <svg class="header-sm-icon" width="24" height="24">
                <use href="./icons/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </header>
     <div class="menu-container js-menu-container" id="mobile-menu">
      <div>
        <button class="close-menu menu-toggle js-close-menu" type="button">
          <svg class="close-icon" width="28" height="28">
            <use href="./images/icons.svg#icon-close-button" />
          </svg>
        </button>

        <nav class="header-mobile-navigation">
          <ul class="list header-mobile-nav-list">
            <li class="header-nav-li-mobile">
              <a class="header-nav-link-menu header-link-underline" href="#home">Home</a>
            </li>
            <li class="header-nav-li-mobile">
              <a class="header-nav-link-menu header-link-underline" href="#howitmade"
                >How it’s made?</a
              >
            </li>
            <li class="header-nav-li-mobile">
              <a class="header-nav-link-menu header-link-underline" href="#ourproducts">Our products</a>
            </li>
            <li class="header-nav-li-mobile">
              <a class="header-nav-link-menu header-link-underline" href="#topsellers">Top sellers</a>
            </li>
            <li class="header-nav-li-mobile">
              <a class="header-nav-link-menu header-link-underline" href="#chocolateisloved">Chocolate is loved</a>
            </li>
          </ul>
        </nav>
      </div>
      <div>
          <ul class=" header-mobile-sm-list ">
          <li class=" header-mobile-icon">
            <a href="" class="header-sm-mobile-link ">
              <svg width="22" height="22">
                <use href="./images/icons.svg#icon-instagram" />
              </svg>
            </a>
          </li>
          <li class=" header-mobile-icon">
            <a href="" class="header-sm-mobile-link ">
              <svg width="22" height="22">
                <use href="./images/icons.svg#icon-twitter" />
              </svg>
            </a>
          </li>
          
        </ul>
      </div>
    </div>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="js/mobile-menu.js"></script>
  </body>
</html>
